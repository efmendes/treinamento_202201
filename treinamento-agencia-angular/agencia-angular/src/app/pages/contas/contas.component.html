<h3>Contas</h3>

<a type="button" class="btn btn-secondary" routerLink="cadastrar">Novo</a>

<table class="table table-striped">

  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Agencia</th>
      <th scope="col">Número</th>
      <th scope="col">Saldo</th>
      <th scope="col">Cliente</th>
      <th scope="col">Email</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conta of contas">
      <th scope="row">{{ conta.id }}</th>
      <td>{{ conta.agencia }}</td>
      <td>{{ conta.numero }}</td>
      <td>{{ conta.saldo }}</td>
      <td>{{ conta.cliente.nome }}</td>
      <td>{{ conta.cliente.email }}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Ações
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" [routerLink]="['sacar',conta.id]">Sacar</a></li>
            <li><a class="dropdown-item" [routerLink]="['depositar',conta.id]" >Depositar</a></li>
            <li><a class="dropdown-item" [routerLink]="['transferir',conta.id]" >Transferir</a></li>
            <li><a class="dropdown-item" [routerLink]="['editar',conta.id]">Editar</a></li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
